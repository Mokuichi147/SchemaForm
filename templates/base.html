<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "JsonSchemaForm" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const formatter = new Intl.DateTimeFormat(undefined, {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        });
        document.querySelectorAll(".js-local-dt").forEach((el) => {
          const iso = el.dataset.iso;
          if (!iso) return;
          const date = new Date(iso);
          if (Number.isNaN(date.getTime())) return;
          el.textContent = formatter.format(date);
        });
      });
    </script>
    <style>
      body {
        font-family: "BIZ UDPGothic", "Noto Sans JP", system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="border-b border-slate-200 bg-white">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-4">
        <a href="/admin/forms" class="text-lg font-semibold">JsonSchemaForm</a>
        <nav class="flex gap-3 text-sm text-slate-600">
          <a href="/admin/forms" class="hover:text-slate-900">フォーム一覧</a>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-6xl px-6 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
